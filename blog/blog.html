<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore the latest blog posts from Beyondwill. Insights, ideas, and innovation across fashion, design, and startups." />
  <meta name="keywords" content="Beyondwill, blog, fashion, startup, design, innovation" />
  <meta name="author" content="Beyondwill LLP" />
  <title>Beyondwill Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #ffffff;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 4rem;
    }

    header h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .blog-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .blog-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1.5rem;
      padding: 1.5rem;
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 0.8s forwards;
    }

    .blog-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
    }

    .blog-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .blog-excerpt {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.6;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Beyondwill Blog</h1>
    <p style="margin-top: 1rem; color: #aaa;">Ideas. Insights. Innovation.</p>
  </header>

  <div class="blog-container" id="blog-container">
    <!-- Blog cards will be injected here by JS -->
  </div>

  <script>
    const posts = [
      {
        title: "The Future of Fashion Startups",
        excerpt: "Why 2025 is a breakout year for new-age fashion entrepreneurs...",
        url: "posts/2025-04-09-future-of-fashion.html"
      },
      {
        title: "Building a Brand That Sticks",
        excerpt: "Key lessons from Soulmonk's journey in branding and community...",
        url: "posts/2025-04-08-building-brand.html"
      },
      {
        title: "Top UI/UX Trends in Apparel Ecommerce",
        excerpt: "How modern interfaces are transforming the way users shop fashion...",
        url: "posts/2025-04-07-uiux-trends.html"
      }
    ];

    const container = document.getElementById('blog-container');

    posts.forEach((post, index) => {
      const card = document.createElement('a');
      card.href = post.url;
      card.className = 'blog-card';
      card.style.animationDelay = `${0.1 * (index + 1)}s`;
      card.innerHTML = `
        <div class="blog-title">${post.title}</div>
        <div class="blog-excerpt">${post.excerpt}</div>
      `;
      container.appendChild(card);
    });
  </script>
</body>

</html>
