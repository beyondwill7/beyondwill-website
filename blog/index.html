<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Beyondwill Blog - Cutting-edge insights on fashion startups, sustainability, branding, and innovation.">
  <title>Beyondwill Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  <style>
    :root {
      --gradient: linear-gradient(to right, #ff6ec4, #7873f5);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fff;
      padding: 2rem;
      overflow-x: hidden;
    }
    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
    }
    .search-bar {
      margin: 2rem 0 1rem;
      text-align: center;
    }
    .search-bar input {
      width: 100%;
      max-width: 400px;
      padding: 0.75rem 1rem;
      border-radius: 999px;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 1rem;
    }
    .carousel-controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .carousel-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .carousel-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .spotlight {
      background: #111;
      border-radius: 1.5rem;
      padding: 3rem;
      margin-bottom: 3rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .spotlight.fade-out {
      opacity: 0;
      transform: translateY(20px);
    }
    .spotlight small {
      color: #ff6ec4;
      letter-spacing: 1px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .lottie-icon {
      width: 32px;
      height: 32px;
    }
    .spotlight h2 {
      font-size: 2.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0.5rem 0;
    }
    .spotlight p {
      color: #bbb;
      max-width: 600px;
    }
    .spotlight a {
      margin-top: 1.5rem;
      display: inline-block;
      background: rgba(255, 255, 255, 0.08);
      padding: 0.75rem 1.5rem;
      border-radius: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }
    .spotlight a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="carousel-controls">
      <button class="carousel-btn" onclick="prevSlide()">⬅ Prev</button>
      <button class="carousel-btn" onclick="nextSlide()">Next ➡</button>
    </div>
    <section class="spotlight" id="spotlight">
      <small><div id="lottie-spotlight" class="lottie-icon"></div>#SPOTLIGHT</small>
      <h2 id="spotlight-title">Loading...</h2>
      <p id="spotlight-desc"></p>
      <a id="spotlight-link" href="#">Read Now</a>
    </section>

    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search blog posts...">
    </div>

    <div class="tags">
      <div class="tag active" data-tag="All">All</div>
      <div class="tag" data-tag="Branding">Branding</div>
      <div class="tag" data-tag="Sustainability">Sustainability</div>
      <div class="tag" data-tag="Startup Strategy">Startup Strategy</div>
    </div>

    <section class="blog-grid" id="blog-container"></section>
    <button id="loadMore" class="load-more">Load More</button>
  </div>

  <script>
    const spotlightPosts = [
      {
        title: "How to Launch a Streetwear Brand in India",
        description: "A complete guide to building your brand, designing your first drop, and scaling online in 2025.",
        url: "/posts/2025-04-09-future-of-fashion.html"
      },
      {
        title: "10 Sustainable Fabrics Redefining Modern Streetwear",
        description: "Eco-friendly isn’t optional. Discover the top materials reshaping fashion.",
        url: "/posts/2025-04-10-sustainable-fabrics.html"
      },
      {
        title: "Behind the Brand: The Soulmonk Story",
        description: "How a purpose-led brand incubated by Beyondwill became a Gen Z cult label.",
        url: "/posts/2025-04-08-soulmonk-story.html"
      }
    ];

    let currentSpotlight = 0;
    let isTransitioning = false;

    function updateSpotlight(index) {
      const spotlight = document.getElementById('spotlight');
      if (isTransitioning) return;
      isTransitioning = true;
      spotlight.classList.add('fade-out');
      setTimeout(() => {
        const post = spotlightPosts[index];
        document.getElementById('spotlight-title').innerText = post.title;
        document.getElementById('spotlight-desc').innerText = post.description;
        document.getElementById('spotlight-link').href = post.url;
        spotlight.classList.remove('fade-out');
        isTransitioning = false;
      }, 400);
    }

    function nextSlide() {
      currentSpotlight = (currentSpotlight + 1) % spotlightPosts.length;
      updateSpotlight(currentSpotlight);
    }

    function prevSlide() {
      currentSpotlight = (currentSpotlight - 1 + spotlightPosts.length) % spotlightPosts.length;
      updateSpotlight(currentSpotlight);
    }

    updateSpotlight(currentSpotlight);
    setInterval(nextSlide, 5000);

    const lottiePlayer = lottie.loadAnimation({
      container: document.getElementById('lottie-spotlight'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets4.lottiefiles.com/packages/lf20_x62chJ.json'
    });
  </script>
</body>
</html>
