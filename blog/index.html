<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Beyondwill Blog - Cutting-edge insights on fashion startups, sustainability, branding, and innovation.">
  <title>Beyondwill Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  <style>
    :root {
      --gradient: linear-gradient(to right, #ff6ec4, #7873f5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fff;
      padding: 2rem;
      overflow-x: hidden;
    }

    .spotlight {
      background: #111;
      border-radius: 1.5rem;
      padding: 3rem;
      margin-bottom: 3rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease;
      position: relative;
      overflow: hidden;
    }

    .spotlight small {
      color: #ff6ec4;
      letter-spacing: 1px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .lottie-icon {
      width: 40px;
      height: 40px;
    }

    .spotlight h2 {
      font-size: 2.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0.5rem 0;
    }

    .spotlight p {
      color: #bbb;
      max-width: 600px;
    }

    .spotlight a {
      margin-top: 1.5rem;
      display: inline-block;
      background: rgba(255, 255, 255, 0.08);
      padding: 0.75rem 1.5rem;
      border-radius: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }

    .spotlight a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .tags {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .tag {
      padding: 0.4rem 1rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 0.9rem;
      transition: background 0.3s;
      cursor: pointer;
    }

    .tag:hover,
    .tag.active {
      background: #ff6ec4;
      color: #000;
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .blog-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1.5rem;
      padding: 1.5rem;
      backdrop-filter: blur(16px);
      transition: transform 0.3s ease, opacity 0.3s ease;
      animation: fadeUp 1s ease forwards;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .blog-card:hover {
      transform: translateY(-6px) scale(1.02);
    }

    .blog-meta {
      color: #ff6ec4;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .blog-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .blog-excerpt {
      font-size: 1rem;
      color: #ccc;
    }

    .read-btn {
      display: inline-block;
      margin-top: 1rem;
      background: #ff2d75;
      color: white;
      padding: 0.5rem 1.25rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <section class="spotlight">
    <small><div id="lottie-spotlight" class="lottie-icon"></div>#SPOTLIGHT</small>
    <h2>How to Launch a Streetwear Brand in India</h2>
    <p>A complete guide to building your brand, designing your first drop, and scaling online in 2025.</p>
    <a href="/posts/2025-04-09-future-of-fashion.html">Read Now</a>
  </section>

  <div class="tags">
    <div class="tag active" data-tag="All">All</div>
    <div class="tag" data-tag="Branding">Branding</div>
    <div class="tag" data-tag="Sustainability">Sustainability</div>
    <div class="tag" data-tag="Startup Strategy">Startup Strategy</div>
  </div>

  <section class="blog-grid" id="blog-container"></section>

  <script>
    // Lottie Animation
    const lottiePlayer = lottie.loadAnimation({
      container: document.getElementById('lottie-spotlight'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets4.lottiefiles.com/packages/lf20_x62chJ.json' // You can replace with a custom one
    });

    const posts = [
      {
        title: "How to Launch a Streetwear Brand in India",
        excerpt: "Your 2025 playbook from idea to launch — the essentials to go from sketch to scale.",
        url: "/posts/2025-04-09-future-of-fashion.html",
        tag: "Branding",
        meta: "Apr 15, 2025 • 5 min read"
      },
      {
        title: "10 Sustainable Fabrics Redefining Modern Streetwear",
        excerpt: "Eco-friendly isn’t optional. Discover the top materials reshaping fashion.",
        url: "/posts/2025-04-10-sustainable-fabrics.html",
        tag: "Sustainability",
        meta: "Apr 22, 2025 • 4 min read"
      },
      {
        title: "Behind the Brand: The Soulmonk Story",
        excerpt: "How a purpose-led brand incubated by Beyondwill became a Gen Z cult label.",
        url: "/posts/2025-04-08-soulmonk-story.html",
        tag: "Startup Strategy",
        meta: "Apr 29, 2025 • 3 min read"
      }
    ];

    const container = document.getElementById('blog-container');
    const tagButtons = document.querySelectorAll('.tag');

    function renderPosts(tag) {
      container.innerHTML = '';
      const filtered = tag === 'All' ? posts : posts.filter(p => p.tag === tag);
      filtered.forEach((post, index) => {
        const card = document.createElement('div');
        card.className = 'blog-card';
        card.style.animationDelay = `${index * 0.1}s`;
        card.innerHTML = `
          <div class="blog-meta">${post.tag}</div>
          <div class="blog-title">${post.title}</div>
          <div class="blog-excerpt">${post.excerpt}</div>
          <div class="blog-excerpt" style="margin-top: 0.5rem; font-size: 0.85rem; color: #888">${post.meta}</div>
          <a class="read-btn" href="${post.url}">Read More</a>
        `;
        container.appendChild(card);
      });
    }

    renderPosts('All');

    tagButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.tag.active').classList.remove('active');
        btn.classList.add('active');
        renderPosts(btn.dataset.tag);
      });
    });
  </script>
</body>

</html>
