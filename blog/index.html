<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Beyondwill Blog - Cutting-edge insights on fashion startups, sustainability, branding, and innovation.">
  <title>Beyondwill Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  <style>
    :root {
      --gradient: linear-gradient(to right, #ff6ec4, #7873f5);
      --bg-dark: #0a0a0a;
      --bg-light: #f7f7f7;
      --text-dark: #fff;
      --text-light: #111;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      padding: 2rem;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }

    body.light-mode .theme-toggle {
      background: rgba(0, 0, 0, 0.1);
      color: #111;
    }

    /* Existing styles... (everything below stays unchanged) */
    /* Inserted styles trimmed for brevity */
  </style>
</head>

<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <!-- Spotlight Section -->
  <section class="spotlight">
    <small><div id="lottie-spotlight" class="lottie-icon"></div>#SPOTLIGHT</small>
    <h2>How to Launch a Streetwear Brand in India</h2>
    <p>A complete guide to building your brand, designing your first drop, and scaling online in 2025.</p>
    <a href="/posts/2025-04-09-future-of-fashion.html">Read Now</a>
  </section>

  <!-- Tags -->
  <div class="tags">
    <div class="tag active" data-tag="All">All</div>
    <div class="tag" data-tag="Branding">Branding</div>
    <div class="tag" data-tag="Sustainability">Sustainability</div>
    <div class="tag" data-tag="Startup Strategy">Startup Strategy</div>
  </div>

  <!-- Blog Grid -->
  <section class="blog-grid" id="blog-container"></section>
  <button id="loadMore" class="load-more">Load More</button>

  <!-- Scripts -->
  <script>
    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      const mode = document.body.classList.contains('light-mode') ? 'light' : 'dark';
      localStorage.setItem('theme', mode);
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') document.body.classList.add('light-mode');
    };

    // Lottie
    const lottiePlayer = lottie.loadAnimation({
      container: document.getElementById('lottie-spotlight'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets4.lottiefiles.com/packages/lf20_x62chJ.json'
    });

    // Blog Listing Logic (same as before)
    const posts = [
      {
        title: "How to Launch a Streetwear Brand in India",
        excerpt: "Your 2025 playbook from idea to launch — the essentials to go from sketch to scale.",
        url: "/posts/2025-04-09-future-of-fashion.html",
        tag: "Branding",
        meta: "Apr 15, 2025 • 5 min read"
      },
      {
        title: "10 Sustainable Fabrics Redefining Modern Streetwear",
        excerpt: "Eco-friendly isn’t optional. Discover the top materials reshaping fashion.",
        url: "/posts/2025-04-10-sustainable-fabrics.html",
        tag: "Sustainability",
        meta: "Apr 22, 2025 • 4 min read"
      },
      {
        title: "Behind the Brand: The Soulmonk Story",
        excerpt: "How a purpose-led brand incubated by Beyondwill became a Gen Z cult label.",
        url: "/posts/2025-04-08-soulmonk-story.html",
        tag: "Startup Strategy",
        meta: "Apr 29, 2025 • 3 min read"
      }
    ];

    const container = document.getElementById('blog-container');
    const tagButtons = document.querySelectorAll('.tag');
    const loadMoreBtn = document.getElementById('loadMore');
    let currentTag = 'All';
    let visibleCount = 0;
    const increment = 2;

    function renderPosts(tag, reset = false) {
      if (reset) {
        container.innerHTML = '';
        visibleCount = 0;
      }
      const filtered = tag === 'All' ? posts : posts.filter(p => p.tag === tag);
      const nextPosts = filtered.slice(visibleCount, visibleCount + increment);
      nextPosts.forEach((post, index) => {
        const card = document.createElement('div');
        card.className = 'blog-card';
        card.style.animationDelay = `${index * 0.1}s`;
        card.innerHTML = `
          <div class="blog-meta">${post.tag}</div>
          <div class="blog-title">${post.title}</div>
          <div class="blog-excerpt">${post.excerpt}</div>
          <div class="blog-excerpt" style="margin-top: 0.5rem; font-size: 0.85rem; color: #888">${post.meta}</div>
          <a class="read-btn" href="${post.url}">Read More</a>
        `;
        container.appendChild(card);
      });
      visibleCount += increment;
      loadMoreBtn.style.display = visibleCount >= filtered.length ? 'none' : 'block';
    }

    renderPosts(currentTag);

    tagButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.tag.active').classList.remove('active');
        btn.classList.add('active');
        currentTag = btn.dataset.tag;
        renderPosts(currentTag, true);
      });
    });

    loadMoreBtn.addEventListener('click', () => {
      renderPosts(currentTag);
    });
  </script>
</body>

</html>
