<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beyondwill Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body class="bg-[#0e0e0e] text-white">

  <!-- Featured Blog Hero -->
  <section class="max-w-7xl mx-auto px-4 py-16" data-aos="fade-up">
    <div class="relative rounded-3xl overflow-hidden shadow-2xl group">
      <img src="https://via.placeholder.com/1200x600?text=Beyondwill+Spotlight" class="w-full h-96 object-cover group-hover:scale-105 transition duration-700 ease-in-out" />
      <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent p-6 md:p-12 flex flex-col justify-end">
        <span class="text-xs font-semibold uppercase text-pink-400">#Spotlight</span>
        <h2 class="text-3xl md:text-4xl font-bold text-white mt-2 mb-1">How to Launch a Streetwear Brand in India</h2>
        <p class="text-sm md:text-base text-gray-300">A complete guide to building your brand, designing your first drop, and scaling online in 2025.</p>
        <button class="mt-4 w-fit bg-white/10 border border-white/20 hover:bg-pink-500 text-white px-5 py-2 rounded-full transition read-more" data-url="/blog/how-to-launch-streetwear-brand-india.html">Read Now</button>
      </div>
    </div>
  </section>

  <!-- Filter Bar -->
  <div class="max-w-7xl mx-auto px-4 mt-6 overflow-x-auto whitespace-nowrap scrollbar-hide pb-2">
    <div id="filter-buttons" class="flex gap-4 text-sm font-medium">
      <button class="px-4 py-2 rounded-full bg-white/10 text-pink-400 border border-white/10" data-filter="all">All</button>
      <button class="px-4 py-2 rounded-full hover:bg-white/10 transition" data-filter="brand">Branding</button>
      <button class="px-4 py-2 rounded-full hover:bg-white/10 transition" data-filter="sustainability">Sustainability</button>
      <button class="px-4 py-2 rounded-full hover:bg-white/10 transition" data-filter="strategy">Startup Strategy</button>
    </div>
  </div>

  <!-- Section Label -->
  <div class="max-w-7xl mx-auto px-4 pt-20 pb-6">
    <h3 class="text-xl uppercase text-pink-500 font-semibold tracking-wider">Latest from Beyondwill</h3>
    <hr class="border-pink-500 w-24 mt-2" />
  </div>

  <!-- Blog Listing Grid (dynamically populated) -->
  <div id="blog-grid" class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8 pb-20">
    <p class="text-gray-400 col-span-3 text-center">Loading blogs...</p>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 z-[100] flex items-center justify-center px-4 bg-black/80 backdrop-blur-md hidden">
    <div class="relative max-w-3xl w-full max-h-[90vh] overflow-y-auto bg-white/5 backdrop-blur-2xl rounded-2xl border border-white/10 shadow-[0_0_40px_rgba(255,255,255,0.1)] p-6 md:p-10 text-white">
      <button id="modal-close" class="absolute top-4 right-4 text-white text-xl font-bold bg-white/10 rounded-full w-9 h-9 flex items-center justify-center hover:bg-pink-500 hover:text-white hover:scale-110 transition-all duration-300">&times;</button>
      <div id="modal-body" class="space-y-6 text-gray-200 leading-relaxed prose prose-invert max-w-none">
        <p class="text-center text-gray-400">Loading content...</p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>
  <script>
    async function loadBlogs() {
      const container = document.getElementById("blog-grid");
      try {
        const res = await fetch("/data/blogs.json");
        const blogs = await res.json();
        container.innerHTML = "";

        blogs.forEach((blog, index) => {
          const delay = index * 100;
          container.innerHTML += `
            <div class="blog-card ${blog.tag}" data-aos="fade-up" data-aos-delay="${delay}">
              <img src="${blog.image}" alt="${blog.title}" class="rounded-t-xl">
              <div class="p-6">
                <h2 class="text-xl font-bold text-orange-400 mb-2">${blog.title}</h2>
                <p class="text-sm text-gray-400">${blog.excerpt}</p>
                <p class="text-xs text-gray-400 mt-2">${new Date(blog.date).toDateString()} â€¢ ${blog.readTime}</p>
                <button class="read-more mt-4 bg-pink-600 px-4 py-2 rounded-full text-white" data-url="/blog/${blog.slug}.html">Read More</button>
              </div>
            </div>`;
        });
        AOS.refresh();
      } catch (err) {
        container.innerHTML = "<p class='text-center text-red-500'>Error loading blogs.</p>";
      }
    }

    loadBlogs();

    const modal = document.getElementById('modal');
    const modalBody = document.getElementById('modal-body');
    const modalClose = document.getElementById('modal-close');

    document.addEventListener('click', async (e) => {
      if (e.target.matches('.read-more')) {
        const url = e.target.getAttribute('data-url');
        modal.classList.remove('hidden');
        modalBody.innerHTML = '<p class="text-center text-gray-400">Loading content...</p>';

        try {
          const res = await fetch(url);
          const html = await res.text();
          const doc = new DOMParser().parseFromString(html, 'text/html');
          const content = doc.querySelector('#blog-content') || doc.body;

          const wrap = document.createElement('div');
          wrap.innerHTML = content.innerHTML;
          wrap.querySelectorAll('h1').forEach(el => el.className = 'text-3xl md:text-4xl font-extrabold bg-gradient-to-r from-orange-500 to-pink-500 text-transparent bg-clip-text');
          wrap.querySelectorAll('h2').forEach(el => el.className = 'text-2xl md:text-3xl font-bold text-orange-400');
          wrap.querySelectorAll('p').forEach(el => el.className = 'text-base md:text-lg text-gray-300 leading-loose');

          modalBody.innerHTML = wrap.innerHTML;
        } catch (err) {
          modalBody.innerHTML = '<p class="text-center text-red-500">Oops! Could not load blog content.</p>';
        }
      }
    });

    modalClose.addEventListener('click', () => modal.classList.add('hidden'));
    window.addEventListener('click', (e) => {
      if (e.target === modal) modal.classList.add('hidden');
    });

    document.querySelectorAll('#filter-buttons button').forEach(btn => {
      btn.addEventListener('click', () => {
        const filter = btn.getAttribute('data-filter');
        document.querySelectorAll('.blog-card').forEach(card => {
          card.style.display = (filter === 'all' || card.classList.contains(filter)) ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>
