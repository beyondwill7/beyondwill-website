<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Beyondwill Blog - Fresh insights on fashion, innovation, and startup culture in India.">
  <title>Beyondwill Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fff;
      padding: 2rem;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 4rem;
      animation: fadeIn 1.2s ease-out;
    }

    header h1 {
      font-size: 3.5rem;
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: floatIn 1s ease forwards;
    }

    header p {
      margin-top: 1rem;
      color: #bbb;
      font-size: 1.1rem;
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .blog-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 1.5rem;
      padding: 1.5rem;
      backdrop-filter: blur(16px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 0.8s forwards;
      transition: transform 0.3s ease;
    }

    .blog-card:hover {
      transform: translateY(-5px) scale(1.02);
    }

    .blog-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .blog-excerpt {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.5;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem;
      font-size: 0.85rem;
      color: #666;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Beyondwill Blog</h1>
    <p>Where fashion, startups, and creativity converge.</p>
  </header>

  <section class="blog-grid" id="blog-container">
    <!-- Cards injected by JS -->
  </section>

  <footer>
    &copy; 2025 Beyondwill LLP. All rights reserved.
  </footer>

  <script>
    const posts = [
      {
        title: "The Future of Fashion Startups",
        excerpt: "Why 2025 is a breakout year for new-age fashion entrepreneurs...",
        url: "/posts/2025-04-09-future-of-fashion.html"
      },
      {
        title: "Building a Brand That Sticks",
        excerpt: "Key lessons from Soulmonk's journey in branding and community...",
        url: "/posts/2025-04-08-building-brand.html"
      },
      {
        title: "Top UI/UX Trends in Apparel Ecommerce",
        excerpt: "How modern interfaces are transforming the way users shop fashion...",
        url: "/posts/2025-04-07-uiux-trends.html"
      }
    ];

    const container = document.getElementById('blog-container');

    posts.forEach((post, index) => {
      const card = document.createElement('a');
      card.href = post.url;
      card.className = 'blog-card';
      card.style.animationDelay = `${index * 0.2}s`;
      card.innerHTML = `
        <div class="blog-title">${post.title}</div>
        <div class="blog-excerpt">${post.excerpt}</div>
      `;
      container.appendChild(card);
    });
  </script>
</body>

</html>
