
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beyondwill Blog</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #0e0e0e; color: #fff; margin: 0; padding: 20px; text-align: center; }
    h1 { font-size: 2.5em; background: linear-gradient(to right, #ff5733, #ff007a); -webkit-background-clip: text; color: transparent; }
    .blog-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 40px; }
    .blog-card { background: #1a1a1a; padding: 20px; border-radius: 16px; width: 300px; text-align: left; transition: transform 0.3s; }
    .blog-card img { width: 100%; border-radius: 12px; margin-bottom: 15px; }
    .blog-card h3 { color: #ff7a00; margin: 0 0 10px; }
    .blog-card p { color: #ccc; }
    .read-more { display: inline-block; margin-top: 10px; padding: 10px 20px; background: #e91e63; color: white; border-radius: 8px; text-decoration: none; }
    .read-more:hover { background: #ff4081; }
  </style>
</head>
<body>
  <h1>Beyondwill Blog</h1>
  <p>Insights, stories, and strategies shaping fashion entrepreneurship in India.</p>

  <div class="blog-list" id="blog-list">Loading blogs...</div>

  <script>
    fetch('blog-list.json')
      .then(res => res.json())
      .then(files => {
        const container = document.getElementById('blog-list');
        container.innerHTML = "";

        if (!files.length) {
          container.innerHTML = "<p>No blogs found.</p>";
          return;
        }

        files.forEach(file => {
          fetch(file)
            .then(res => res.text())
            .then(html => {
              const metaMatch = html.match(/<!--\s*blog-meta:\s*(\{[\s\S]*?\})\s*-->/);
              if (!metaMatch) return;

              const meta = JSON.parse(metaMatch[1]);

              const card = document.createElement('div');
              card.className = 'blog-card';
              card.innerHTML = `
                <img src="${meta.image}" alt="${meta.title}" />
                <h3>${meta.title}</h3>
                <p>${meta.description}</p>
                <a href="${file}" class="read-more">Read More</a>
              `;
              container.appendChild(card);
            })
            .catch(err => console.error("Error loading blog:", err));
        });
      });
  </script>
</body>
</html>
