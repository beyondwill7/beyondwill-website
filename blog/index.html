
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beyondwill Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0e0e0e] text-white">

  <section class="max-w-4xl mx-auto px-6 py-16 text-center">
    <h1 class="text-4xl font-bold bg-gradient-to-r from-orange-500 to-pink-500 text-transparent bg-clip-text">Beyondwill Blog</h1>
    <p class="mt-4 text-gray-400 text-lg">Insights, stories, and strategies shaping fashion entrepreneurship in India.</p>
  </section>

  <div id="blog-grid" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 px-6 pb-20">
    <p class="col-span-3 text-center text-gray-400">Loading blogs...</p>
  </div>

  <script>
    async function loadBlogs() {
      const grid = document.getElementById("blog-grid");
      try {
        const res = await fetch("blog-list.json");
        const files = await res.json();
        grid.innerHTML = "";

        for (const file of files) {
          const html = await fetch(file).then(res => res.text());
          const meta = html.match(/<!--\s*blog-meta:\s*(\{[\s\S]*?\})\s*-->/);
          if (!meta) continue;

          const data = JSON.parse(meta[1]);
          grid.innerHTML += `
            <div class="bg-white/5 backdrop-blur-lg rounded-xl p-6 border border-white/10 shadow-lg">
              <img src="\${data.image}" alt="\${data.title}" class="rounded-md w-full h-40 object-cover mb-4">
              <h2 class="text-lg font-semibold text-orange-400 mb-2">\${data.title}</h2>
              <p class="text-sm text-gray-400">\${data.description}</p>
              <a href="/blog/\${file}" class="inline-block mt-4 px-4 py-2 bg-pink-600 rounded-full text-white">Read More</a>
            </div>
          `;
        }
      } catch (err) {
        grid.innerHTML = `<p class="col-span-3 text-center text-red-500">Error loading blogs: \${err.message}</p>`;
      }
    }

    loadBlogs();
  </script>

</body>
</html>
